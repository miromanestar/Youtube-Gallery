<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Youtube Gallery Showcase</title>

    <link rel="stylesheet" href="yt-gallery.css" />
</head>

<body>

    <input class="api-input" type="text" onchange="createGallery(this.value)" placeholder="API key here..." />
    <div id="gallery-showcase"></div>

    <script src="fslightbox.js"></script>
    <script src="yt-gallery.js"></script>
    <script>
        var createGallery = (key) => {
            new YTGallery('PL4BrNFx1j7E6a6IKg8N0IgnkoamHlCHWa', key, 'gallery-showcase', {
                maxResults: 10
            })
        }
    </script>
</body>
